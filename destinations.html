<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Destinations</title>
  </head>
  <body>
    <div class="container">
      <h1>Add information about each destination</h1>
      <form id="destinations">
        <div class="form-group">
          <label for="destinationName">Name of the City:</label>
          <input type="text" class="form-control" id="destinationName">
        </div>
        <div class="form-group">
          <label for="destinationCountry">Country:</label>
          <input type="text" class="form-control" id="destinationCountry">
        </div>
        <div class="form-group">
          <label for="destinationTime">Year of visit:</label>
          <input type="text" class="form-control" id="destinationTime">
        </div>
        <div class="form-group">
          <label for="destinationNotes">Additional notes:</label>
          <input type="text" class="form-control" id="destinationNotes">
        </div>
        <button type="submit" class="add-destination">Add destination</button>
      </form>
      <div class="list">
        <ul><span class="display"></span>
        </ul>
        <div id="display-destination">
          <h2><span class ="name"></span></h2>
          <h4>Country: <span class="country"></span></h4>
          <h4>Year of visit: <span class="time"></span></h4>
          <p>Notes: <span class="notes"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
